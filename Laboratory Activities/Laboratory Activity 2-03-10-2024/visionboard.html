<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chustine Mae's Vision Board</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="note">
                <img src="assets/growth.jpeg" alt="Personal Growth" class="note-image">
                <div class="note-content">Go outside the comfort zone</div>
            </div>
            <div class="note">
                <img src="assets/food.jpg" alt="Health Improvements" class="note-image">
                <div class="note-content">Avoid unhealthy foods</div>
            </div>
            <div class="note">
                <img src="assets/improvement.jpg" alt="Personal Growth" class="note-image">
                <div class="note-content">More focused on studying</div>
            </div>
        </div>
        
        <div class="reminder-box">
            <h2>Daily Reminder</h2>
            <p>Hold the vision, trust the process.</p>
        </div>
    
        <div class="row">
            <div class="note">
                <img src="assets/nature.jpg" alt="Reduced Screentime" class="note-image">
                <div class="note-content">Reduced screentime</div>
            </div>
            <div class="note">
                <img src="assets/read.jpg" alt="Read More Books" class="note-image">
                <div class="note-content">Read more books</div>
            </div>
            <div class="note">
                <img src="assets/selfcare.jpg" alt="Self Care" class="note-image">
                <div class="note-content">Self Care</div>
            </div>
        </div>
    </div>
    
</body>
</html>
